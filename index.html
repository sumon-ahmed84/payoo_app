<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo App</title>
  </head>
  <body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center">
    <form class="bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input type="text" placeholder="Enter your Number" class="input mt-3 bg-[#F4F5F7] rounded-3xl border-none" />
        </div>
        <div class="mt-5">
            <label for="" class="font-semibold">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input mt-3 bg-[#F4F5F7] rounded-3xl border-none" />
        </div>
        <button type="button" class="btn bg-[#0874F2] w-full rounded-3xl mt-5 text-white" id="loginButton">Login</button>
    </form>

    <!-- script js -->
     <script src="/script.js"></script>
  </body>
</html>
