<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font aswome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Home</title>
  </head>
  <body class="bg-[#F4F5F7] h-[100%vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <nav
        class="max-h-[50px] flex justify-between items-center border-b-1 border-gray-300 p-12"
      >
        <div class="flex justify-center items-center">
          <img class="h-[50px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h1 class="font-bold">$<span id="availableBalance">45000</span></h1>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn btn-soft text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Log Out
          </button>
        </div>
      </nav>
      <div class="mt-5 p-3">
        <h1 class="font-bold text-xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mt-3 text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div  class="min-h-[200px] grid grid-cols-3 gap-4 mt-6 p-3">
        <div id="added-money" class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2 class="text-center">Add Money</h2>
        </div>
        <div id="cash-money" class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h2 class="text-center">Cashout</h2>
        </div>
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h2 class="text-center">Transfer Money</h2>
        </div>
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h2 class="text-center">Get Bonus</h2>
        </div>
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h2 class="text-center">Pay Bill</h2>
        </div>
        <div class="border-1 border-gray-300 p-3 rounded-xl">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h2 class="text-center">Transactions</h2>
        </div>
      </div>
    </div>

    <!-- all form section -->

    <div class="max-w-lg mx-auto">

        <!-- addmoney section -->
     
    <div id="add-section" >
      <h1 class="my-8 font-bold">Add Money</h1>
      <form action="" class="bg-white rounded-2xl p-8">
        <div>
          <h1 class="text-[#080808B2] font-semibold">Select A Bank</h1>
          <select id="bank" class="select  mt-3 bg-[#F4F5F7] text-[#080808B2] w-full rounded-3xl">
            <option >Select back</option>
            <option>AB Bank</option>
            <option>Islami Bank</option>
            <option>Dhaka Bank</option>
            <option>IFIC Bank</option>
            <option>CITY Bank</option>
          </select>
        </div>
        <div class="mt-3">
            <label for="" class="font-semibold text-[#080808B2] ">Bank Account Number</label><br>
            <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input mt-3 bg-[#F4F5F7] rounded-3xl border-none w-full" />
        </div>
        <div class="mt-3">
            <label for="" class="font-semibold text-[#080808B2] ">Amount to Add</label><br>
            <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input mt-3 bg-[#F4F5F7] rounded-3xl border-none w-full" />
        </div>
        <div class="mt-5">
            <label for="" class="font-semibold text-[#080808B2]">Pin Number</label><br>
            <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input mt-3 bg-[#F4F5F7] rounded-3xl border-none w-full" />
        </div>
        <button type="button" class="btn bg-[#0874F2] w-full rounded-3xl mt-5 text-white" id="add-money-btn">Add Money</button>
      </form>
    </div>

    <!-- cashout section -->

    <div id="cashout-section" >
      <h1 class="my-8 font-bold">Cash Out</h1>
      <form action="" class="bg-white rounded-2xl p-8">
        <div class="mt-3">
            <label for="" class="font-semibold text-[#080808B2] ">Agent Number</label><br>
            <input id="agent-number" type="text" placeholder="Enter 11 digit account number" class="input mt-3 bg-[#F4F5F7] rounded-3xl border-none w-full" />
        </div>
        <div class="mt-3">
            <label for="" class="font-semibold text-[#080808B2] ">Amount</label><br>
            <input id="cashout-amount" type="text" placeholder="Enter amount to withdraw" class="input mt-3 bg-[#F4F5F7] rounded-3xl border-none w-full" />
        </div>
        <div class="mt-5">
            <label for="" class="font-semibold text-[#080808B2]">Pin Number</label><br>
            <input id="cashout-pin" type="text" placeholder="Enter 4 digit pin number" class="input mt-3 bg-[#F4F5F7] rounded-3xl border-none w-full" />
        </div>
        <button type="button" class="btn bg-[#0874F2] w-full rounded-3xl mt-5 text-white" id="cashout-btn">Withdraw Money</button>
      </form>
    </div>
    </div>

    <!-- script file -->
    <script src="./home.js"></script>
  </body>
</html>
